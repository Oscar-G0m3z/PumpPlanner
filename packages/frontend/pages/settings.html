<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | PumpPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #000;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }

      .settings-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      input, button {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
        font-size: 14px;
      }

      button {
        cursor: pointer;
        font-size: 14px;
      }

      /* Light Grey Contact Us Button */
      .contact-btn {
        background-color: #b0b0b0;
        color: black;
      }

      .contact-btn:hover {
        background-color: #a0a0a0;
      }

      /* Red Logout and Home Buttons */
      .logout-btn, .home-btn {
        background-color: red;
        width: 45%;
      }

      .logout-btn:hover, .home-btn:hover {
        background-color: darkred;
      }

      .home-btn i {
        font-size: 18px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      footer {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        background-color: rgba(255, 255, 255, 0.1);
        position: relative;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="settings-container">
        <h1>Settings</h1>

        <label>New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" />

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" />

        <button onclick="changePassword()">Change Password</button>
        <button class="contact-btn" onclick="goToContact()">Contact Us</button>

        <div class="button-container">
          <button class="logout-btn" onclick="logout()">Log Out</button>
          <button class="home-btn" onclick="goHome()"><i class="fa fa-home"></i></button>
        </div>
      </div>
    </div>

    <script>
      function changePassword() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        localStorage.setItem("userPassword", newPassword);
        alert("Password updated successfully!");
      }

      function logout() {
        sessionStorage.clear();
        alert("You have been logged out.");
        window.location.href = "login.html";
      }

      function goHome() {
        window.location.href = "index.html";
      }

      function goToContact() {
        window.location.href = "contact.html";
      }
    </script>

    <footer>
      <p>&copy; 2025 PumpPlanner. All rights reserved.</p>
    </footer>
  </body>
</html>
